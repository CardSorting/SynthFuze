<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Synth Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Multi-Synth Application</h1>
    </header>
    <main>
        <div id="synth-container">
            {% for i in range(1, 4) %}
            <div class="synth" id="synth{{ i }}">
                <h2>Synth {{ i }}</h2>
                <div class="controls">
                    <label for="frequency{{ i }}">Frequency:</label>
                    <input type="range" id="frequency{{ i }}" min="20" max="2000" value="440" step="1">
                    <span id="frequency{{ i }}-value">440 Hz</span>
                </div>
                <div class="controls">
                    <label for="waveform{{ i }}">Waveform:</label>
                    <select id="waveform{{ i }}">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </div>
                <div class="controls">
                    <h3>Envelope (ADSR)</h3>
                    <label for="attack{{ i }}">Attack:</label>
                    <input type="range" id="attack{{ i }}" min="0" max="2" value="0.1" step="0.01">
                    <span id="attack{{ i }}-value">0.1s</span>

                    <label for="decay{{ i }}">Decay:</label>
                    <input type="range" id="decay{{ i }}" min="0" max="2" value="0.1" step="0.01">
                    <span id="decay{{ i }}-value">0.1s</span>

                    <label for="sustain{{ i }}">Sustain:</label>
                    <input type="range" id="sustain{{ i }}" min="0" max="1" value="0.5" step="0.01">
                    <span id="sustain{{ i }}-value">0.5</span>

                    <label for="release{{ i }}">Release:</label>
                    <input type="range" id="release{{ i }}" min="0" max="5" value="0.5" step="0.01">
                    <span id="release{{ i }}-value">0.5s</span>
                </div>
                <div class="controls">
                    <h3>Filter</h3>
                    <label for="filterFreq{{ i }}">Cutoff Frequency:</label>
                    <input type="range" id="filterFreq{{ i }}" min="20" max="20000" value="20000" step="1">
                    <span id="filterFreq{{ i }}-value">20000 Hz</span>

                    <label for="filterQ{{ i }}">Resonance:</label>
                    <input type="range" id="filterQ{{ i }}" min="0" max="20" value="1" step="0.1">
                    <span id="filterQ{{ i }}-value">1</span>
                </div>
                <button class="play-button" data-synth="{{ i }}">Play</button>
            </div>
            {% endfor %}
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/synth.js') }}"></script>
</body>
</html>
